<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">Tic-Tac-Toe</div>

      <div class="playArea">
        <div class="box 0"></div>
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>
        <div class="box 8"></div>
      </div>
      <div class="currentPlayer">Current Player : <span>X</span></div>
      <div class="restart"><span>Restart</span></div>
    </div>

    <!-- <div class="middle"></div> -->

    <script src="script.js"></script>
  </body>
</html>
